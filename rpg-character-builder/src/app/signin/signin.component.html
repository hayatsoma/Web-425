<div class="signin-container">
  <h2>Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="email.invalid && email.touched" class="error">Email is required and must be valid.</div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="password.invalid && password.touched" class="error">Password is required and must be at least 6 characters long.</div>
    </div>

    <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
